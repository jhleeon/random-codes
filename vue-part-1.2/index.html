<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1.2</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .btn-red {
            color: red;
        }
        .btn-green {
            color: green;
        }

    </style>
</head>
<body>
    <div id="app">
        <button v-bind:class="active?'btn-green':'btn-red'" v-on:click="toogle">clcik</button>
    </div>

    <script>
        Vue.createApp({
            data () {
                return {
                    active: false,
                };
            },
            methods: 
            {
                toogle() {
                    this.active = !this.active;
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
